<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b388ff"/>
      <stop offset="100%" stop-color="#7c4dff"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a73e8"/>
      <stop offset="100%" stop-color="#34a853"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="320" height="320" rx="64" fill="url(#grad1)"/>
  
  <!-- Big QR letters -->
  <text x="38" y="140" font-family="Fredoka One, Arial Black, Arial, sans-serif" font-size="120" fill="#2d004d" font-weight="bold" letter-spacing="-14">Q</text>
  <text x="160" y="140" font-family="Fredoka One, Arial Black, Arial, sans-serif" font-size="120" fill="#2d004d" font-weight="bold" letter-spacing="-14">R</text>
  
  <!-- QR code eyes (white rounded squares with colored corners) -->
  <rect x="62" y="170" width="48" height="48" rx="12" fill="#fff"/>
  <rect x="210" y="170" width="48" height="48" rx="12" fill="#fff"/>
  <!-- Colored corners -->
  <rect x="62" y="170" width="16" height="16" rx="4" fill="#34a853"/>
  <rect x="242" y="170" width="16" height="16" rx="4" fill="#1a73e8"/>
  
  <!-- Smile -->
  <path d="M120 235 Q160 265 200 235" stroke="#2d004d" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Nose (small dot) -->
  <ellipse cx="160" cy="220" rx="6" ry="3" fill="#2d004d" opacity="0.5"/>
  
  <!-- "make" badge -->
  <rect x="100" y="260" width="120" height="38" rx="16" fill="url(#grad2)" opacity="0.95"/>
  <text x="160" y="287" text-anchor="middle" font-family="Fredoka One, Arial Black, Arial, sans-serif" font-size="32" fill="#2d004d" font-weight="bold">make</text>
</svg>
